<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>
<body>
<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="hotel-details-container container-fluid">

    <div class="hotel-details" th:object="${hotel}">
        <div class="hotel-img-logo"><img src="/img/GoldWave2.bmp.png"></div>

        <div class="hotel-content text-center mt-7">


            <div class="hotel-description">
                <p class="" th:text="*{content}"></p>
            </div>

            <div class="hotel-click">
                <p class="text-white mt-5">Need a room now?</p>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/users/login}">Login</a>
                    or
                    <a th:href="@{/users/register}">Register</a>
                </div>
                <img class="hotel-rooms-img" th:src="*{rooms.get(0).imageUrl}">
                <a sec:authorize="isAuthenticated()" class="text-white mt-5" th:href="@{/booking/add}">
                    Click here!</a>
            </div>
        </div>



        <div class="hotel-main">
            <h2 class="text-center text-white mt-5" th:text="*{name}"></h2>
            <img class="rounded mx-auto d-block" th:src="*{imageUrl}" alt="Hotel Image">
            <p class="text-center text-white" th:text="|Address: *{address}|"></p>
            <p class="text-center text-white mt-7" th:text="|Rooms in hotel: *{rooms.size()}|"></p>
        </div>
    </div>
</div>

<div th:replace="fragments/footer">Footer</div>
</body>
</html>
