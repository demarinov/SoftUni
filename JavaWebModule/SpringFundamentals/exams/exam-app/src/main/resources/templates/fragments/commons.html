<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spotify Playlist App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">

        <th:block th:if="${@currentUser.isLoggedIn}">
            <a class="nav-link text-white active h5" th:href="@{/home}">Spotify Playlist App</a>
        </th:block>

        <th:block th:if="!${@currentUser.isLoggedIn}">
            <a class="nav-link text-white active h5" th:href="@{/}">Spotify Playlist App</a>
        </th:block>

        <a th:if="${@currentUser.isLoggedIn}"
                th:classappend="${#request.getServletPath() == '/song/add'} ? 'active'"
                class="nav-link text-white active h5" th:href="@{/song/add}">Add Song</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">


                <th:block th:if="!${@currentUser.isLoggedIn}">
                    <li th:classappend="${#request.getServletPath() == '/user/login'} ? 'active'" class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" th:href="@{/user/login}">Login</a>
                    </li>

                    <li th:classappend="${#request.getServletPath() == '/user/register'} ? 'active'" class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" th:href="@{/user/register}">Register</a>
                    </li>
                </th:block>


                <li th:if="${@currentUser.isLoggedIn}"
                    class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" th:href="@{/user/logout}">Logout</a>
                </li>

            </ul>
        </div>
    </nav>
</header>

<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white fixed-bottom">
            &copy; Spring team 2022. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
