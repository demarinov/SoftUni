<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add song</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form th:object="${songModel}" class="mx-auto w-25 bg-blur rounded" th:method="POST" th:action="@{/song/add}">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="performer" class="h4 mb-2">Performer</label>
            </div>
            <input type="text" class="form-control" id="performer"
                   th:field="*{performer}"
                   th:errorclass="is-invalid"
                   th:classappend="${#fields.hasErrors('performer') ? 'bg-danger' : ''}"
                   name="performer"/>
            <small class="invalid-feedback text-danger" th:errors="*{performer}">Performer error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="title" class="h4 mb-2 text-white">Title</label>
            </div>
            <input type="text" class="form-control" id="title"
                   th:field="*{title}"
                   th:errorclass="is-invalid"
                   th:classappend="${#fields.hasErrors('title') ? 'bg-danger' : ''}"
                   name="title"/>
            <small class="invalid-feedback text-danger" th:errors="*{title}">Title error</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="releaseDate" class="h4 mb-2">Release date</label>
            </div>
            <input type="date" class="form-control" id="releaseDate"
                   th:field="*{releaseDate}"
                   th:errorclass="is-invalid"
                   th:classappend="${#fields.hasErrors('releaseDate') ? 'bg-danger' : ''}"
                   name="releaseDate"/>
            <small class="invalid-feedback text-danger" th:errors="*{releaseDate}">Release date error</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="duration" class="h4 mb-2">Duration in seconds</label>
            </div>
            <input type="number" step="1" class="form-control" id="duration"

                   th:field="*{duration}"
                   th:errorclass="is-invalid"
                   th:classappend="${#fields.hasErrors('duration') ? 'bg-danger' : ''}"
                   name="duration"/>
            <small class="invalid-feedback text-danger" th:errors="*{duration}">Duration error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="style" class="h4 mb-2">Style</label>
            </div>

            <select class="browser-default custom-select" id="style"
                    th:errorclass="is-invalid"
                    th:classappend="${#fields.hasErrors('duration') ? 'bg-danger' : ''}"
                    name="style">
                <option value="">Select style</option>
<!--                <option th:value="POP">Pop</option>-->
<!--                <option th:value="ROCK">Rock</option>-->
<!--                <option th:value="JAZZ" >Jazz</option>-->

                <option th:each="e : ${T(com.dido.exam.model.enums.StyleEnum).values()}"
                        th:text="${e}"
                        th:value="${e}"
                        th:selected="${e.name} == ${styleModel}">
                    Category type
                </option>
            </select>

            <small class="invalid-feedback text-danger" th:errors="*{style}">Style error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add song</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
