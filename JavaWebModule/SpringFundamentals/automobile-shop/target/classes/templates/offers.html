<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MobileShop</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="offers container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div  class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="offer : ${userOffers}" th:object="${offer}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{imageUrl}" alt="Car image">
            </div>
            <div th:each="model : ${allModels}" th:if="${model.id} == *{modelId}" class="card-body pb-1">
                <h5 class="card-title">
                    <span th:text="${model.brand.name}"></span>
                    <span th:text="${model.name}"></span>
                    <span th:text="${model.startYear}"></span>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Mileage: *{mileage}|">• Mileage</span></div>
                    <div class="card-text"><span th:text="|Price: *{price}|">• Price</span></div>
                    <div class="card-text"><span th:text="|Engine: *{engine}|">• Engine type</span></div>
                    <div class="card-text"><span th:text="|Transmission: *{transmission}|">• Transmission type</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/details(id=*{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer">Footer</div>

</body>
</html>
