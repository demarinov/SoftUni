<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
    <title>MobileShop</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:object="${offerDetails}" class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="|${carModel.brand.name} ${carModel.name} - ${carModel.startYear} |">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Mileage - *{mileage}|">• Mileage</span></div>
                    <div class="card-text"><span th:text="|Price - *{price}|">• Price</span></div>
                    <div class="card-text"><span th:text="|Engine - *{engine}|">• Engine type</span></div>
                    <div class="card-text"><span th:text="|Transmission - *{transmission}|">• Transmission type</span></div>
                    <div class="card-text"><span th:text="|Offer created - *{created}|">• Offer created</span></div>
                    <div class="card-text"><span th:text="|Offer modified - *{modified}|">• Offer modified</span></div>
                    <div class="card-text"><span th:text="|Seller - *{seller.firstName} *{seller.lastName}|">• Seller - First and Last name</span></div>
                </li>
            </ul>
            <div th:if="${@currentUser.isLoggedIn}" class="card-body">
                <a class="card-link" th:href="@{/offers/update/{id}(id=*{id})}">Update</a>
                <a class="card-link" th:href="@{/offers/delete/{id}(id=*{id})}">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div th:replace="fragments/footer">Footer</div>

</body>
</html>
