<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
      <meta charset="UTF-8">
    <title>MobileShop</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="registration container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:action="@{/users/register}" th:method="POST" th:object="${userModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input  id="firstName"
                        th:field="*{firstName}"
                        type="text" class="form-control"
                       placeholder="First name"/>
                <p th:if="${#fields.hasErrors('firstName')}" class="errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName" name="lastName" type="text"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Last name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username" name="userName" th:field="*{userName}" type="text" class="form-control"
                       placeholder="User name"/>
                <p th:if="${#fields.hasErrors('userName')}" class="errors alert alert-danger">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" name="password" type="password" th:field="*{password}" class="form-control"
                       placeholder="Password"/>
                <p th:if="${#fields.hasErrors('password')}" class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Repeat Password</label>
                <input
                        id="confirmPassword"
                        th:field="*{confirmPassword}"
                        th:errorclass="is-invalid"
                        type="password"
                        class="form-control"
                        placeholder="Repeat password"
                />
                <p class="invalid-feedback errors alert alert-danger">
                    Passwords should match.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>
            <select id="roles" name="roles" th:field="*{roles}"
                    class="form-control" multiple>
                <option th:value="'U'" th:text="'User'">
                </option>
                <option th:value="'A'" th:text="'Admin'">
                </option>
            </select>
            <p th:if="${userRolesModel[0] == 'NONE'}"  class="errors alert alert-danger">
                Selecting a role is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer">Footer</div>

</body>
</html>
