<!DOCTYPE html>

<html>

<head>
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="site.css" />
</head>

<body>
    <form>
        <fieldset>
            <legend>Login</legend>

            <field class="fields">
                <p>Username</p>
                <input type="text" name="user" />
                <i class="fas fa-user"></i>
            </field>

            <field class="fields">
                <p>Password</p>
                <input type="text" name="password" />
                <i class="fas fa-wrench"></i>
            </field>

            <field class="login">
                <button type="submit">Login</button>
            </field>
            
        </fieldset>
    </form>
</body>

</html>
