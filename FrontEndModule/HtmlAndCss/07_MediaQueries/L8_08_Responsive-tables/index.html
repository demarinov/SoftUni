<!DOCTYPE html>

<html>
    <head>
        <title>Responsive Tables</title>
        <link rel="stylesheet" href="site.css" />
    </head>

    <body>
        
        <main>
            <table cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Job Title</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>James</td>
                    <td>Matman</td>
                    <td>Chief Sandwich Eater</td>
                </tr>

                <tr>
                    <td>Jon</td>
                    <td>Doe</td>
                    <td>Chief Executive Eater</td>
                </tr>
                </tbody>
            </table>

            <div class="table-mobile">
                <p><strong>First Name</strong>  James</p>
                <p><strong>Last Name</strong>  Matman</p>
                <p><strong>Job Title</strong>  Chief Sandwich Eater</p>

                <p class="teven"><strong>First Name</strong>  Jon</p>
                <p class="teven"><strong>Last Name</strong>  Doe</p>
                <p class="teven"><strong>Job Title</strong>  Chief Executive Eater</p>
            </div>
        </main>
    </body>
</html>
