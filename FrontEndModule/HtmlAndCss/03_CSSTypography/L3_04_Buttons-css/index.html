
<html>

<head>
    <title>Buttons CSS</title>

    <link rel="stylesheet" type="text/css" href="/L3_04_Buttons-css/buttons.css"/>

</head>

<body>
    <header></header>
    <main>
        <div>
            <h2>Normal Buttons</h2>
            <a href="#">Learn More</a>
            <button>
                Learn More
            </button>
            <button class="hover">
                Learn More
            </button>
        </div>
        <div>
            <h2>Filled Buttons</h2>
            <a class="fill" href="#">Learn More</a>
            <button class="fill">
                Learn More
            </button>
            <button class="hover fill">
                Learn More
            </button>
        </div>
        <div>
            <h2>Icon buttons</h2>
            <a class="fill" href="#"> <i class="fas fa-arrow-down"></i> Download</a>
            <button class="fill">
                <i class="fas fa-arrow-down"></i>
                Download
            </button>
            <button class="hover fill">
                <i class="fas fa-arrow-down"></i>
                Download
            </button>
        </div>
    </main>
</body>

</html>
