<div class="art-container">
    <div class="art-name-wrapper">
        
        <div class="art-name">
            <a [routerLink]="['/artworks', art._id]" class="normal">
                <h2>{{art.name}}</h2>
            </a>
            <div class="columns">

                <div class="pic">
                    <img [src]="art.imageUrl">
                </div>

                <div>
                    <p>Date: <time>{{art.created_at | date: 'dd/MM/yyyy hh:mm:ss'}}</time></p>
                    <div class="nick-name">
                        <p>Artist: <span>{{art.userId.username}}</span></p>
                        <p>Tel: <span>{{art.userId.tel}}</span></p>
                    </div>
                </div>

                <div>
                    <div class="price">
                        <p>Price: <span>{{art.price}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
