<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">Art Gallery</span></p>
        </div>
        <div class="mini-navbar" *ngIf="!userService.isUserLogged">
            <ul>
                <li>
                    <a routerLink="/user/login">Login</a>
                </li>
                <li>
                    <a routerLink="/user/register">Register</a>
                </li>
            </ul>
        </div>
        <div class="mini-navbar" *ngIf="userService.isUserLogged">
            <ul>
                <li>
                    <a routerLink="/user/profile" >{{currentUser.username}}</a>
                </li>
                <li>
                    <a href="#" (click)="logoutHandler()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    
    <nav>
        <ul>
            <li>
                <a routerLink="/home">Home</a>
            </li>
            <li>
                <a routerLink="/artworks">Artworks</a>
            </li>
            <li>
                <a routerLink="/artworks/new">New Artwork</a>
            </li>
        </ul>
    </nav>

</header>
